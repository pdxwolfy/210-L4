<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      "use strict";

      function rollCall(names) {
        for (let index = 0; index < names.length; ++index) {
          console.log(names[index]);
        }
      }

      var names = ['Steve', 'Martha', 'Pat'];
      rollCall(names);
    </script>
  </body>
</html>
