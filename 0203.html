<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      function unshift(array, value) {
        for (var index = array.length; index > 0; --index) {
          array[index] = array[index - 1];
        }

        array[0] = value;
        return array;
      }

      var count = [];
      log(unshift(count, 4), [4]);
      log(count, [4]);
      log(unshift(count, 3), [3, 4]);
      log(count, [3, 4]);
      log(unshift(count, 2), [2, 3, 4]);
      log(count, [2, 3, 4]);
      log(unshift(count, 1), [1, 2, 3, 4]);
      log(count, [1, 2, 3, 4]);
    </script>
  </body>
</html>
