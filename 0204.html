<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      function shift(array) {
        var value = array[0];
        if (array.length > 0) {
          for (var index = 0; index < array.length - 1; ++index) {
            array[index] = array[index + 1];
          }

          --array.length;
        }

        return value;
      }

      var count = [4, 3, 2, 1];
      log(shift(count), 4);
      log(count, [3, 2, 1]);
      log(shift(count), 3);
      log(count, [2, 1]);
      log(shift(count), 2);
      log(count, [1]);
      log(shift(count), 1);
      log(count, []);
      log(shift(count), undefined);
      log(count, []);
      log(shift(count), undefined);
      log(count, []);
    </script>
  </body>
</html>
