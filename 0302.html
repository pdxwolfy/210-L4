<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      // for each element of array starting from end
      //   if element value === value
      //     return index
      // return -1
      function lastIndexOf(array, value) {
        for (var index = array.length - 1; index >= 0; --index) {
          if (array[index] === value) {
            return index;
          }
        }

        return -1;
      }

      log(lastIndexOf([], undefined), -1);
      log(lastIndexOf([1, 2, 3, 3], 3), 3);
      log(lastIndexOf([1, 2, 3, 3, 4], 3), 3);
      log(lastIndexOf([1, 2, 3, 3], 1), 0);
      log(lastIndexOf([1, 2, 3, 3], 2), 1);
      log(lastIndexOf([1, 2, 3, 3, 4], 4), 4);
      log(lastIndexOf([1, 2, 3], 4), -1);
    </script>
  </body>
</html>
