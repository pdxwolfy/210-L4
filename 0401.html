<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      function push(array, value) {
        array[array.length] = value;
        return array;
      }

      // initialize result array
      // for element at index start through index end - 1
      //   push element value on result array
      // return result array
      function slice(array, start, end) {
        var result = [];
        for (var index = start; index < end; ++index) {
          if (index >= array.length) {
            break;
          }

          push(result, array[index]);
        }

        return result;
      }

      log(slice([], 0, 2),                                  []);
      log(slice([1, 2, 3, 4, 5], 0, 2),                     [1, 2]);
      log(slice([1, 2, 3, 4, 5], 2, 4),                     [3, 4]);
      log(slice([1, 2, 3, 4, 5], 2, 5),                     [3, 4, 5]);
      log(slice([1, 2, 3, 4, 5], 2, 6),                     [3, 4, 5]);
      log(slice(['a', 'b', 'c', 'd', 'e', 'f', 'g'], 1, 3), ['b', 'c']);
      log(slice([1, 2, 3, 4, 5], 4, 6),                     [5]);
      log(slice([1, 2, 3, 4, 5], 5, 7),                     []);
      log(slice([1, 2, 3, 4, 5], 6, 8),                     []);
    </script>
  </body>
</html>
