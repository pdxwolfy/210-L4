<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      function push(array, value) {
        array[array.length] = value;
        return array;
      }

      function slice(array, start, end) {
        var result = [];
        for (var index = start; index < end; ++index) {
          if (index >= array.length) {
            break;
          }

          push(result, array[index]);
        }

        return result;
      }

      // if start >= array.length then start = array.length
      // if end >= array.length then end = array.length
      // for index=start to index=array.length - 1
      //   set array[index] to array[index+end-start]
      // Reduce length of array by end - start elements
      function remove(array, start, end) {
        if (start >= array.length) {
          start = array.length;
        }

        if (end >= array.length) {
          end = array.length;
        }

        for (var index = start; index < array.length; ++index) {
          array[index] = array[index + end - start];
        }

        array.length -= end - start;
      }

      // Set result array to slice(array, start, end)
      // Remove elements start to end - 1 from array
      // return array
      function splice(array, start, end) {
        var result = slice(array, start, end);
        remove(array, start, end);
        return result;
      }

      var a = [];
      log(splice(a, 0, 2), []);
      log(a,               []);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 0, 2), [1, 2]);
      log(a,               [3, 4, 5]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 2, 4), [3, 4]);
      log(a,               [1, 2, 5]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 2, 5), [3, 4, 5]);
      log(a,               [1, 2]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 2, 6), [3, 4, 5]);
      log(a,               [1, 2]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 4, 6), [5]);
      log(a,               [1, 2, 3, 4]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 5, 7), []);
      log(a,               [1, 2, 3, 4, 5]);

      a = [1, 2, 3, 4, 5];
      log(splice(a, 6, 8), []);
      log(a,               [1, 2, 3, 4, 5]);

      a = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
      log(splice(a, 1, 3), ['b', 'c']);
      log(a,               ['a', 'd', 'e', 'f', 'g']);
    </script>
  </body>
</html>
