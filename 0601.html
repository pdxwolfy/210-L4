<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <pre id="console">
    </pre>

    <script>
      "use strict";

      function log(value, expected) {
        var out = document.getElementById('console');
        out.innerHTML += '<br>' +
                         'value    = [' + String(value) + ']<br>' +
                         'expected = [' + String(expected) + ']<br>';
      }

      function firstElementOf(array) {
        return array[0];
      }

      log(firstElementOf(['U', 'S', 'A']), 'U');
      log(firstElementOf(['A']), 'A');
      log(firstElementOf([]), undefined);
    </script>
  </body>
</html>
